<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link href="/CSS/general.css" rel="stylesheet">
        <link href="/CSS/styleContact.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="headerContainer">
            <header>
                <div class="header">
                    <img class="headLogo" src="/Images/greek logo.png" />
                </div>
            </header>
        </div>
        <main>
            <div class="bodyContainer">
                <h2>Contact</h2>
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age"><br>
                    <label for="gender">Gender: </label><br>
                    <label>Male</label>
                    <input type="radio" name="genderRadio">
                    <label>Female</label>
                    <input type="radio" name="genderRadio">
                    <label>Other</label>
                    <input type="radio" name="genderRadio"><br>
                    <label for="occupation">Daily occupation: </label><br>
                    <select id="occupation" size="1">
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Working">Other work</option>
                        <option value="Other">Other</option>
                    </select><br>
                    <label class="emailLabel" for="email">Email: </label><br>
                    <input type="email" id="email" name="email"><br>
                    <label>Message: </label><br>
                    <textarea name="message" rows="8" cols="37"></textarea><br>
                    <input id="submitBtn" type="submit" value="Submit">
                </form>
            </div>
        </main>
        <footer>
            <div class="footerMenu">
                <a class="menu" href="/HTML/index.html">Home</a>
                <a class="menu" href="/HTML/gods.html">Gods</a>
                <a class="menu" href="/HTML/heroes.html">Heroes</a>
                <a class="menu" href="/HTML/contact.html">Contact</a>
            </div>
        </footer>
    </body>
</html>
